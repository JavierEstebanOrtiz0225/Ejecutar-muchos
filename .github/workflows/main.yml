on:
  workflow_dispatch:
    inputs:
      dir:
        description: Namespace (Optional)
        required: false
jobs:
  Setup_repository:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta

    - name: Run image
      run: |
        cd ${{  github.event.inputs.dir }}/ &&

        docker build -t ${{ github.event.inputs.dir  }} . &&
        docker run -p 1000:1000 -it --detach --name ${{ github.event.inputs.dir  }} ${{ github.event.inputs.dir  }}
        docker exec -i  ${{ github.event.inputs.dir  }}  bash -c "pm2 start server.js"
    - name: Run main image
      run: | 
          cd api_tres
          docker build -t main .
          docker run -p 1200:1200 -it --detach --name main main
          docker exec -i  main bash -c "sudo apt-get install curl && curl localhost:1000/"