on:
  workflow_dispatch:
    inputs:
      dir:
        description: Namespace (Optional)
        required: false
jobs:
  Setup_repository:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2-beta

    - name: Run image
      run: |
        ls
        cd ${{  github.event.inputs.dir }}/

        docker build -t ${{ github.event.inputs.dir  }} . 
    - name: Run main image
      run: | 
          cd apiTres
          docker build -t main .
          docker run -p 1200:1200 -it --name main main
          docker exec -it main bash -c "apt-get install curl && curl localhost:1000/"